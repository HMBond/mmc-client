---
appId: 181246309@bondux.dev
asar: false
directories:
  output: release/${version}
files:
- "!node_modules"
- "!src"
- "!dist"
- "dist"
- "public"
- "package.json"
mac:
  artifactName: "${productName}_${version}.${ext}"
  target:
  - dmg
win:
  target:
  - target: nsis
    arch:
    - x64
  artifactName: "${productName}_${version}.${ext}"
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
extends: null
